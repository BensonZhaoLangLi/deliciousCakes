<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="formscripts.js"></script>
    <title>Delicious Cakes</title>
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="index.html">Delicious Cakes</a></h1>
      <nav>
        <ul class="navigation">
          <li>
            <button onClick="location.href='./contactus.html'">Contact Us</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="formContainer">
      <div class="formDescription">
        <h1 class="title">Get in touch with us</h1>
        <p>
          Have a question or comment? Leave a message and we will provide assistance as soon as
          possible.
        </p>
      </div>
      <form
        id="contactForm"
        name="contactForm"
        action="http://httpbin.org/post"
        method="POST"
        onsubmit="return validateForm();"
      >
        <div class="form-box-names">
          <div class="form-box">
            <label for="firstName">First Name </label>
            <input type="text" id="firstName" name="firstName" maxlength="50" required />
          </div>
          <div class="form-box">
            <label for="lastName">Last Name </label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>
        <div class="form-box">
          <label for="email">Email </label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-box-addresses">
          <div class="form-box">
            <label for="address">Address </label>
            <input type="text" id="address" name="address" />
          </div>
          <div class="form-box">
            <label for="browser">City</label>
            <input list="browsers" name="browser" id="browser" />
            <datalist id="browsers">
              <option value="Toronto"> </option>
              <option value="Montreal"> </option>
              <option value="Calgary"> </option>
              <option value="Ottawa"> </option>
              <option value="Edmonton"> </option>
              <option value="Mississauga"> </option>
              <option value="Winnipeg"> </option>
              <option value="Vancouver"> </option>
              <option value="Brampton"> </option>
              <option value="Hamilton"> </option>
              <option value="Quebec City"> </option>
              <option value="Surrey"> </option>
              <option value="Laval"> </option>
              <option value="Halifax"> </option>
              <option value="London"> </option>
            </datalist>
          </div>
          <div class="form-box">
            <label for="postalCode">Postal Code </label>
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              pattern="^(?!.*[DFIOQU])[A-VXY][0-9][A-Z] ?[0-9][A-Z][0-9]$"
            />
          </div>
        </div>
        <div class="form-box">
          <label for="phoneNumber">Phone Number </label>
          <input type="text" id="phoneNumber" name="phoneNumber" />
        </div>
        <div class="form-box-checkbox">
          <label for="phoneBool">Would you like to be called?</label>
          <input type="checkbox" id="phoneBool" name="phoneBool" />
        </div>
        <div class="form-box-column">
          <ul>
            Topic
            <li>
              <input type="radio" name="formTopic" id="formTopic-1" value="Question" /> Question
            </li>
            <li>
              <input type="radio" name="formTopic" id="formTopic-2" value="Comment" /> Comment
            </li>
            <li>
              <input type="radio" name="formTopic" id="formTopic-3" value="Order Problem" /> Order
              Problem
              <ul>
                <li>
                  <input
                    type="text"
                    id="orderNumber"
                    name="orderNumber"
                    placeholder="Order Number"
                    class="hidden"
                  />
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="form-box">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            cols="80"
            name="message"
            form="contactForm"
            method="post"
          ></textarea>
        </div>
        <div class="form-box">
          <input type="hidden" id="hiddenName" name="hiddenName" value="Benson Li" />
        </div>
        <div>
          <button id="btnSend" class="formSubmitBtn" type="submit">Send</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="socialMediaLink">
        <p>Connect with us!</p>
        <a href="https://twitter.com"
          ><img src="./images/iconmonstr-twitter-1-240.png" class="socialMedia"
        /></a>
        <a href="https://facebook.com"
          ><img src="./images/iconmonstr-facebook-4-240.png" class="socialMedia"
        /></a>
        <a href="https://instagram.com"
          ><img src="./images/iconmonstr-instagram-13-240.png" class="socialMedia"
        /></a>
        <a href="https://youtube.com"
          ><img src="./images/iconmonstr-youtube-6-240.png" class="socialMedia"
        /></a>
      </div>
      <div class="subscribeFormContainer">
        <form
          id="subscribeForm"
          name="subscribeForm"
          action="https://formspree.io/xrgydlor"
          method="POST"
        >
          <div class="subscribe-form-box">
            <input
              type="email"
              id="subscribeEmail"
              name="subscribeEmail"
              class="subscribeEmail"
              placeholder="Email Address"
              required
            />
            <button id="subscribe" class="subscribeBtn" type="submit">Subscribe</button>
          </div>
        </form>
      </div>
    </footer>

    <!-- END MAIN -->
  </body>
</html>
